  else if (a==0&&b==0&&c==0) alert("vô số nghiệm");
else if(a==0&&b!=0) {
 alert("x =" + -c/b);
  }
else if (a!=0) {
    if (delta<0)alert("vô nghiệm");
    else if (delta ==0) alert("phương trình có nghiệm kép x1=x2="+-b/(2*a));
    else alert("x1="+x1 +", x2="+x2);
  }


</script>
