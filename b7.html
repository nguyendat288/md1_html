<script>

  let a = parseInt(prompt("Nhập a : "));
  let b = parseInt(prompt("Nhập b : "));
  let c = parseInt(prompt("Nhập c : "));
  if (a>0 &&b>0&&c>0){
    if (a+b>c&&b+c>a&&a+c>b)alert("là tam giác");
    else alert("k phải tam giác");
  }
  else ("k phải tam giác");
</script>
