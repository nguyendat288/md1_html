<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id='nami' src="https://cdn.trangcongnghe.com/uploads/posts/2016-11/nhung-co-nang-duoc-yeu-thich-nhat-trong-one-piece_2.jpeg"  style="position:absolute;left:0; top:0;" width="200px" height="500px" alt="">
<br>
<script>
  function upArrowPressed() {
    let element = document.getElementById("nami");
    element.style.top = parseInt(element.style.top) - 5 + 'px';
  }
  function downArrowPressed() {
    var element = document.getElementById("nami");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
  }
  function leftArrowPressed() {
    var element = document.getElementById("nami");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
  }
  function rightArrowPressed() {
    var element = document.getElementById("nami");
    element.style.left = parseInt(element.style.left) + 5 + 'px';

  }
  function moveSelection(evt) {
    switch (evt.keyCode) {
      case 37:
        leftArrowPressed();
        break;
      case 39:
        rightArrowPressed();
        break;
      case 38:
        upArrowPressed();
        break;
      case 40:
        downArrowPressed();
        break;
    }
  }
  function docReady() {
    window.addEventListener('keydown', moveSelection);
  }

</script>
</body>
</html>
