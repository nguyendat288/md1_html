<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
  <style>
    .c{
    background-color :blue;
    }
  </style>
</head>
<body>
<form name="calculato">
    <table border="2">
        <tr>
            <td colspan="4">
                <input type="text" name="display" disabled>
            </td>
        </tr>
<tr align="center">
    <td><input type="button" value="1" onclick="calculato.display.value +=1"></td>
    <td><input type="button" value="2" onclick="calculato.display.value +=2"></td>
    <td><input type="button" value="3" onclick="calculato.display.value +=3"></td>
    <td><input type="button"  class="operator" value="+" onclick="calculato.display.value+='+'"></td>
</tr>
        <tr align="center">
            <td><input type="button" value="4" onclick="calculato.display.value +=4"></td>
            <td><input type="button" value="5" onclick="calculato.display.value +=5"></td>
            <td><input type="button" value="6" onclick="calculato.display.value +=6"></td>
            <td><input type="button" class="operator" value="-" onclick="calculato.display.value+='-'"></td>
        </tr>
        <tr align="center">
            <td><input type="button" value="7" onclick="calculato.display.value +=7"></td>
            <td><input type="button" value="8" onclick="calculato.display.value +=8"></td>
            <td><input type="button" value="9" onclick="calculato.display.value +=9"></td>
            <td><input type="button" class="operator" value="x" onclick="calculato.display.value+='*'"></td>
        </tr>
        <tr align="center">
            <td><input type="button" class="operator" value="C" onclick="calculato.display.value =''"></td>
            <td><input type="button" class="operator" value="0" onclick="calculato.display.value +='0'"></td>
            <td><input type="button" class="operator" value= "=" onclick="calculato.display.value = eval(calculato.display.value)"></td>
            <td><input type="button" class="operator" value = "/" onclick="calculato.display.value+='/'"></td>
        </tr>
  </table>
</form>

</script>
</body>
</html>
